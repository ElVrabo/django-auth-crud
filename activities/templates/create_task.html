{% extends 'base.html' %}

{% block content %}

<main class="container" >
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="{% url 'create_task' %}" method="POST" class="card card-body mt-5 gap-2" >
                <h1 class="text-center" >Crear tarea</h1>
                {% if error %}
                <div class="alert alert-danger" >
                    {{error}}
                </div>
                {% endif %}
                {% csrf_token %}
                {{form}}
                <button class="btn btn-primary" >Save</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
