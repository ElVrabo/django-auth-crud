<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de gestion de recordatorios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container">
          <a class="navbar-brand" href="/">Aplicacion de recordatorios</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" href="/create_task" >Crear tarea</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks" >Ver mis tareas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks_completed" >Ver mis tareas completadas</a>
                </li>
                {% else %}
                <li class="nav-item" >
                    <a class="nav-link"  href="/">Signup</a>
                </li>
                <li  class="nav-item" >
                    <a class="nav-link"  href="/login">Signin</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
